{{ define "main" }}
    <h1 hidden>{{ .Site.Title }}</h1>

    <div class="h-feed">
        {{ $pages := where site.RegularPages "Type" "in" "posts" }}
        {{ $paginator := .Paginate $pages }}
        
        {{ range $paginator.Pages }}
            {{ if .Content }}
                {{ partial "preview" . }}
            {{ end }}
        {{ end }}
    </div>

    {{ partial "pagination" . }}
{{ end }}
