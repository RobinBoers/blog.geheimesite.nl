{{ define "main" }}
    <h1 hidden>{{ .Site.Title }}</h1>

    <p>{{ i18n "moved" }}</p>

    <ul class="h-feed">
        {{ $pages := where site.RegularPages "Type" "in" site.Params.main_sections }}        
        {{ range $pages }}
            {{ if .Content }}
                {{ partial "preview" . }}
            {{ end }}
        {{ end }}
    </ul>
{{ end }}
