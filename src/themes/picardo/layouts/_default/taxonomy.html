{{ define "main" }}
    <div class="tag-title">
        <h1># {{ .Title }}</h1>
    </div>

    <div class="h-feed">
        {{ $pages := .Pages }}
        {{ $paginator := .Paginate $pages }}

        {{ range $paginator.Pages }}
            {{ if .Content }}
                {{ partial "preview" . }}
            {{ end }}
        {{ end }}
    </div>

    {{ partial "pagination" . }}
{{ end }}
