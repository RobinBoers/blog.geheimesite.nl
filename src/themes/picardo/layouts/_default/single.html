{{ define "main" }}
    <article class="h-entry post">
        {{ with .Params.hideTitle }}
            <section class="p-summary e-content">
                {{ $.Content }}
            </section>
        {{ else }}
            <div class="post-title-box">
                <h1 class="post-title p-name">{{ $.Title }}</h1>
                {{ if .Date }}
                    <time 
                        class="dt-published" 
                        datetime='{{ .Date.Format "2006-01-02T15:04:05" }}' 
                        hidden
                    >
                        {{ .Date }}
                    </time>

                    <p class="post-date">
                        {{ dateFormat "02 January 2006" .Date }}
                    </p>
                {{ end }}
            </div>
            
            <section class="p-summary e-content">
                {{ $.Content }}
            </section>
        {{ end }}
    </article>
{{ end }}
