<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {{ $title := print .Title " â€” " .Site.Title " | Robin Boers" }}
    {{ if .IsHome }}
        {{ $title = print .Site.Title " | Robin Boers" }}
    {{ end }}

    <title>{{ $title }}</title>

    {{ $css := resources.Get "css/main.css" | resources.Minify |
    resources.Fingerprint }}
    <link
        rel="stylesheet"
        href="{{ $css.RelPermalink }}"
        integrity="{{ $css.Data.Integrity }}"
        title="default" />

    <!-- Webmention -->
    <link
        rel="webmention"
        href="https://webmention.io/geheimesite.nl/webmention" />
    <link
        rel="pingback"
        href="https://webmention.io/geheimesite.nl/xmlrpc" />

    {{ with .Page.Params.hideFromGoogle }}
    <!-- Prevent search engines from indexing -->
    <meta name="robots" content="noindex" />
    {{ end }}
</head>
