{{ define "feed" }}
	<!-- any list of entries page -->

	<div class="flex flex-row justify-end">
        <h1 class="pr-7 mb-0">{{ .Title }}</h1>
    </div>

	<ul class="feed__ul h-feed">
		{{ range .Pages }}
			{{ if .Content }}
				{{ partial "preview" . }}
			{{ end }}
		{{ end }}
	</ul>
{{ end }}

{{ define "footer" }}
	<aside>
		{{ partial "pagination" . }}

		<p class="follow-me">
			<a href="https://geheimesite.nl/follow">[ follow me ]</a>
		</p>
	</aside>
{{ end }}
