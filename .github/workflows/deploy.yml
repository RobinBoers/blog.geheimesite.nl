name: Build and deploy
on:
    push:
        branches: ["master"]
    schedule:
        - cron: 10 0 * * *
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x

            - name: Install deps
              run: npm install

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "0.102.3"
                  extended: true

            - name: Setup cache
              uses: actions/cache@v2
              with:
                path: /tmp/hugo_cache
                key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
                restore-keys: |
                  ${{ runner.os }}-hugomod-

            - name: Build
              run: npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v2

            - name: Upload
              uses: actions/upload-pages-artifact@v1
              with:
                  path: ./dist

    deploy:
        name: Deploy
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
